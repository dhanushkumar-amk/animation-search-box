<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Animation Search Box</title>
    <!-- Custom css -->
    <link
      rel="stylesheet"
      href="style.css" />
    <!--  icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <form class="search-box">
        <input
          type="text"
          placeholder="What are you looking for?" />
        <button type="submit"><i class="bx bx-search"></i></button>
        <div class="slider">
          <div><i class="bx bx-music"></i></div>
          <div><i class="bx bxs-videos"></i></div>
          <div><i class="bx bx-images"></i></div>
        </div>
      </form>
    </div>
  </body>
</html>
